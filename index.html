<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

 
  <link rel="stylesheet" href="./css/styles.css" class="css">
</head>
<body>

  <main>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <p class="name">Jessica Randall</p>
      <p class="place">London, United Kingdom</p>
      <p class="job">"Front-end developer and avid reader."</p>
      
      <div class="links">
        <p><a href="#" target="_blank" class="link">GitHub</a></p>
        <p><a href="#" target="_blank" class="link">Frontend Mentor</a></p>
        <p><a href="#" target="_blank" class="link">LinkedIn</a></p>
        <p><a href="#" target="_blank" class="link">Twitter</a></p>
        <p><a href="#" target="_blank" class="link">Instagram</a></p>
      </div>
      
    </div>

  </main>  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ajkun55/Social-links-profile">John A</a>.
  </footer>
</body>
</html>
